<!DOCTYPE html>
<html lang="en">
<head>

    <title>Team 9021 | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

        .image-sec img{

                </div>

        <div class="column" id="right-column">
